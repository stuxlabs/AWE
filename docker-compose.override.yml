# Docker Compose override for development
# This file provides additional configurations for local development

version: '3.8'

services:
  stuxlab:
    # Mount source code for development (optional)
    volumes:
      - .:/app
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
      - ./logs/reasoning:/app/logs/reasoning
      - ./memory:/app/memory
      - ./results:/app/results
      - /var/run/docker.sock:/var/run/docker.sock

    # Allow access to host machine for local testing
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Override for interactive development
    stdin_open: true
    tty: true

    # For debugging, you can override the command
    # command: ["tail", "-f", "/dev/null"]